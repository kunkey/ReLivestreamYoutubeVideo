<!DOCTYPE html>
<html>
<head>
	<title>ReLiveStrem Youtube Video</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-512.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="" method="post">
				<img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-512.png">
				<h2 class="title">ReLiveStrem Youtube Video</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Youtube Link</h5>
           		   		<input type="text" name="url" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Server & Key</h5>
           		    	<input type="text" name="server" class="input">
            	   </div>
            	</div>
            	<input type="submit" name="submit" class="btn" value="Live Now">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
